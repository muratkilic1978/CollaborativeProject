<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Landing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">MyLogo</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="home">
            <h1>Welcome to Our Website</h1>
            <img src="https://via.placeholder.com/800x400" alt="Home Image">
        </section>

        <section id="about">
            <h1>About Us</h1>
            <img src="https://via.placeholder.com/800x400" alt="About Image">
        </section>

        <section id="services">
            <h1>Our Services</h1>
            <img src="https://via.placeholder.com/800x400" alt="Services Image">
        </section>

        <section id="contact">
            <h1>Contact Us</h1>
            <img src="https://via.placeholder.com/800x400" alt="Contact Image">
        </section>
    </div>
</body>
</html>
