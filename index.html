<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Landing</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }

        #home {
            background-color: #1e90ff;
        }

        #about {
            background-color: #ff6347;
        }

        #services {
            background-color: #32cd32;
        }

        #contact {
            background-color: #ffa500;
        }

        section img {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        .container {
            padding-top: 4rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">MyLogo</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="home">
            <h1>Welcome to Our Website</h1>
            <img src="https://via.placeholder.com/800x400" alt="Home Image">
        </section>

        <section id="about">
            <h1>About Us</h1>
            <img src="https://via.placeholder.com/800x400" alt="About Image">
        </section>

        <section id="services">
            <h1>Our Services</h1>
            <img src="https://via.placeholder.com/800x400" alt="Services Image">
        </section>

        <section id="contact">
            <h1>Contact Us</h1>
            <img src="https://via.placeholder.com/800x400" alt="Contact Image">
        </section>
    </div>
</body>
</html>
