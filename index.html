<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Landing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">MyLogo</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="home">
            <h1>Welcome to Our Website</h1>
            <img src="https://via.placeholder.com/800x400" alt="Home Image">
        </section>

        <section id="about">
            <h1>About Us</h1>
            <img src="https://via.placeholder.com/800x400" alt="About Image">
        </section>

        <section id="services">
            <h1>Our Services</h1>
            <img src="https://via.placeholder.com/800x400" alt="Services Image">
        </section>

        <section id="contact">
            <h1>Contact Us</h1>
            <section class="contact-form-elements">
                <aside class="container contact-form-container">
                    <form action="action_page.php">
                    <div class="row">
                        <div class="col-25">
                        <label for="fname">First Name</label>
                        </div>
                        <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                        <label for="lname">Last Name</label>
                        </div>
                        <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                        <label for="country">Country</label>
                        </div>
                        <div class="col-75">
                        <select id="country" name="country">
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                        <label for="subject">Subject</label>
                        </div>
                        <div class="col-75">
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                    </form>
                </aside>
                <aside class="container contact-image-container">
                    <img src="img/contact-map.jpg" alt="Contact Image">
                </aside>
            </section>
        </section>
    </div>
</body>
</html>
